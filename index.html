<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento de Imagem</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        #webcam-container { 
            width: 80vw; /* Usa porcentagem para melhor responsividade */
            max-width: 300px; /* Limita o tamanho máximo */
            height: 80vw; /* Mantém proporção quadrada */
            max-height: 300px;
            border: 1px solid black; 
            margin-bottom: 10px; 
            position: relative; /* Para o canvas da webcam preencher */
        }
        #webcam-container canvas {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-bottom: 15px;
            cursor: pointer;
        }
        #label-container { 
            margin-top: 10px; 
            width: 90%;
            max-width: 400px;
        }
        .prediction-bar-container { 
            display: flex; 
            align-items: center; 
            margin-bottom: 8px; 
            font-size: 14px;
        }
        .prediction-label { 
            width: 30%; 
            margin-right: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .prediction-bar-outer {
            flex-grow: 1;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden; /* Garante que a barra interna não ultrapasse */
        }
        .prediction-bar-inner { 
            height: 100%; 
            background-color: #4CAF50; /* Verde */
            width: 0%; /* Será definido pelo JavaScript */
            border-radius: 5px;
            transition: width 0.2s ease-in-out;
        }
        .prediction-value { 
            margin-left: 10px; 
            width: 15%;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Detecção de Imagem</h1>
    <div id="webcam-container"></div>
    <button type="button" onclick="init()">Iniciar Câmera</button>
    <div id="label-container"></div>

    <script type="text/javascript">
        // Certifique-se que model.json, weights.bin, e metadata.json 
        // estão na mesma pasta que este index.html no GitHub Pages.
        const URL = "./"; // Caminho para a pasta do modelo

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            document.querySelector("button").disabled = true; // Desabilita o botão após clicar
            document.querySelector("button").textContent = "Carregando...";

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            try {
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                const flip = true; // Espelhar a webcam
                const webcamContainer = document.getElementById("webcam-container");
                // Usar o tamanho do container para a webcam
                const size = Math.min(webcamContainer.clientWidth, webcamContainer.clientHeight);
                webcam = new tmImage.Webcam(size, size, flip);
                await webcam.setup(); 
                await webcam.play();
                webcamContainer.innerHTML = ''; // Limpa o container antes de adicionar o canvas
                webcamContainer.appendChild(webcam.canvas);

                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = ''; // Limpa previsões antigas
                for (let i = 0; i < maxPredictions; i++) {
                    const div = document.createElement("div");
                    div.classList.add("prediction-bar-container");

                    const label = document.createElement("div");
                    label.classList.add("prediction-label");
                    label.id = "label-" + i;

                    const barOuter = document.createElement("div");
                    barOuter.classList.add("prediction-bar-outer");
                    const barInner = document.createElement("div");
                    barInner.classList.add("prediction-bar-inner");
                    barInner.id = "bar-" + i;
                    barOuter.appendChild(barInner);

                    const value = document.createElement("div");
                    value.classList.add("prediction-value");
                    value.id = "value-" + i;

                    div.appendChild(label);
                    div.appendChild(barOuter);
                    div.appendChild(value);
                    labelContainer.appendChild(div);
                }

                document.querySelector("button").style.display = "none"; // Esconde o botão
                window.requestAnimationFrame(loop);
            } catch (e) {
                console.error(e);
                document.querySelector("button").disabled = false;
                document.querySelector("button").textContent = "Falha ao carregar. Tentar novamente?";
                alert("Erro ao carregar o modelo ou a câmera: " + e.message);
            }
        }

        async function loop() {
            if (webcam && webcam.canvas) {
                webcam.update(); 
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
    const prediction = await model.predict(webcam.canvas);
    let highestProbability = 0;
    let predictedClass = "";

    for (let i = 0; i < maxPredictions; i++) {
        // Atualiza as barras de progresso e labels como antes
        const classPrediction = prediction[i].className; // Nome da classe do Teachable Machine
        const probability = prediction[i].probability;
        const probabilityPercent = (probability * 100).toFixed(0);

        document.getElementById("label-" + i).innerHTML = classPrediction;
        document.getElementById("bar-" + i).style.width = probabilityPercent + "%";
        document.getElementById("value-" + i).innerHTML = probabilityPercent + "%";

        // Encontra a classe com a maior probabilidade
        if (probability > highestProbability) {
            highestProbability = probability;
            predictedClass = classPrediction;
        }
    }

    // NOVO: Enviar a classe prevista para o Thunkable
    // Verifique se está rodando dentro do Web Viewer do Thunkable e se a classe foi prevista com confiança
    if (window.ReactNativeWebView && predictedClass && highestProbability > 0.70) { // Limiar de confiança de 70%
        // Converte para minúsculas para padronizar
        window.ReactNativeWebView.postMessage(predictedClass.toLowerCase()); 
    }
}
    </script>
</body>
</html>
