<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Cor</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; font-family: sans-serif; }
        #mainContainer { display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: 100%; text-align: center; background-color: white; position: relative; z-index: 10; }
        #status { font-size: 20px; padding: 20px; }
        #startButton { width: 90%; height: 80%; font-size: 24px; cursor: pointer; border: 2px solid black; border-radius: 10px; }
        #webcam-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: #000; }
        #webcam-container canvas { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <div id="mainContainer">
        <button id="startButton" onclick="init()">Toque para Iniciar o Scanner</button>
    </div>
    <div id="status" style="display: none; position: absolute; top: 20px; left: 0; width: 100%; text-align: center; color: white; background-color: rgba(0,0,0,0.5); z-index: 20;"></div>
    <div id="webcam-container"></div>

    <script type="text/javascript">
        const URL = "./";
        let model, webcam;
        let targetColor = "";
        let lastDetectedColor = "";

        function setTargetColor(color) {
            targetColor = color.toLowerCase();
            lastDetectedColor = ""; 
            const statusDiv = document.getElementById('status');
            if (statusDiv) statusDiv.innerHTML = "Procurando por: <b>" + targetColor + "</b>";
        }

        function startVoiceRecognition() {
            const statusDiv = document.getElementById('status');
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                if (window.ReactNativeWebView) window.ReactNativeWebView.postMessage("error:voz_nao_suportada");
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            recognition.start();
            if (statusDiv) statusDiv.innerHTML = "Ouvindo...";

            recognition.onresult = (event) => {
                const speechResult = event.results[0][0].transcript;
                // ##### MUDANÇA PARA CONFIRMAR A COR #####
                // 1. Envia a cor reconhecida para o Thunkable confirmar
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage("cor_escolhida:" + speechResult);
                }
                // 2. Define a cor alvo para a busca
                setTargetColor(speechResult);
            };

            recognition.onerror = (event) => {
                if (window.ReactNativeWebView) window.ReactNativeWebView.postMessage("error:" + event.error);
            };
            recognition.onspeechend = () => recognition.stop();
        }
        
        window.addEventListener("message", (event) => {
            if (event.data === 'command:startVoiceRecognition') startVoiceRecognition();
        });

        async function init() {
            const mainContainer = document.getElementById('mainContainer');
            const statusDiv = document.getElementById('status');
            
            if (mainContainer) mainContainer.style.display = 'none'; 
            if (statusDiv) {
                statusDiv.style.display = 'block';
                statusDiv.innerHTML = "Carregando câmera...";
            }

            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                
                [model, webcam] = await Promise.all([
                    tmImage.load(modelURL, metadataURL),
                    new tmImage.Webcam(400, 400, false)
                ]);
                
                // Garante que a câmera traseira seja usada
                await webcam.setup({ video: { facingMode: 'environment' } });
                await webcam.play();
                document.getElementById('webcam-container').appendChild(webcam.canvas);
                
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage("camera_pronta");
                }
                window.requestAnimationFrame(loop);
            } catch (e) {
                if (statusDiv) statusDiv.innerHTML = "Erro ao iniciar câmera: " + e.message;
                if (window.ReactNativeWebView) window.ReactNativeWebView.postMessage("error:camera_falhou");
            }
        }

        // Loop de predição e predict continuam iguais
        async function loop() {
            if (webcam && webcam.canvas) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
            if (!model || !targetColor) return;
            const prediction = await model.predict(webcam.canvas);
            let highestProbability = 0;
            let predictedClass = "";
            for (let i = 0; i < prediction.length; i++) {
                if (prediction[i].probability > highestProbability) {
                    highestProbability = prediction[i].probability;
                    predictedClass = prediction[i].className;
                }
            }
            if (predictedClass && highestProbability > 0.80) {
                const currentDetected = predictedClass.toLowerCase();
                if (currentDetected === targetColor && lastDetectedColor !== targetColor) {
                    if (window.ReactNativeWebView) {
                        window.ReactNativeWebView.postMessage("beep");
                    }
                }
                lastDetectedColor = currentDetected;
            }
        }
    </script>
</body>
</html>
