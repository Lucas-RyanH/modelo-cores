<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Câmera Traseira</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 20px; }
        video { width: 90%; max-width: 400px; border: 2px solid black; margin-top: 15px; }
        button { font-size: 20px; padding: 15px; }
        #status { font-size: 18px; color: #333; margin-top: 10px; }
    </style>
</head>
<body>
    <button onclick="startCamera()">Testar Câmera Traseira</button>
    <div id="status"></div>
    <video playsinline autoplay></video>

    <script>
        async function startCamera() {
            const video = document.querySelector('video');
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = 'Tentando acessar a câmera traseira...';

            // Este é o pedido mais direto possível para a câmera traseira
            const constraints = {
                video: {
                    facingMode: { exact: 'environment' }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                statusDiv.innerHTML = 'SUCESSO! Câmera traseira está ativa.';
            } catch (err) {
                // Se o 'exact: environment' falhar, tentamos a versão mais flexível
                statusDiv.innerHTML = 'Primeira tentativa falhou. Tentando modo flexível...';
                console.error("Erro no modo 'exact': ", err);
                
                delete constraints.video.facingMode.exact;
                constraints.video.facingMode = 'environment';

                try {
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    statusDiv.innerHTML = 'SUCESSO! Câmera traseira está ativa (modo flexível).';
                } catch (finalErr) {
                    statusDiv.innerHTML = 'FALHA! Não foi possível acessar a câmera traseira. Erro: ' + finalErr.message;
                    console.error("Erro no modo flexível: ", finalErr);
                }
            }
        }
    </script>
</body>
</html>
