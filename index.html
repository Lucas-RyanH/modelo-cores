<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detecção de Imagem</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #333;
      color: white;
    }
    button {
      font-size: 20px;
      margin-top: 20px;
      padding: 10px 20px;
    }
    canvas {
      margin-top: 20px;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <h1>Detecção de Imagem</h1>
  <div id="webcam-container"></div>
  <button onclick="init()">Iniciar Câmera Traseira</button>
  <div id="label-container"></div>

  <script type="text/javascript">
    const URL = "https://lucas-ryanh.github.io/modelo/";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      document.querySelector("button").disabled = true;
      document.querySelector("button").textContent = "Carregando...";

      try {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Tenta encontrar a câmera traseira pela lista de devices
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(d => d.kind === "videoinput");
        let rearCameraId = null;

        for (let device of videoDevices) {
          if (device.label.toLowerCase().includes("back") || device.label.toLowerCase().includes("traseira")) {
            rearCameraId = device.deviceId;
            break;
          }
        }

        const flip = false;
        const size = 300;
        webcam = new tmImage.Webcam(size, size, flip);

        if (rearCameraId) {
          await webcam.setup({
            deviceId: rearCameraId
          });
        } else {
          await webcam.setup({
            facingMode: { exact: "environment" }
          });
        }

        await webcam.play();

        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("webcam-container").appendChild(webcam.canvas);

        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }

        document.querySelector("button").style.display = "none";
        window.requestAnimationFrame(loop);
      } catch (e) {
        alert("Erro ao carregar modelo ou câmera: " + e.message);
        console.error(e);
        document.querySelector("button").disabled = false;
        document.querySelector("button").textContent = "Tentar Novamente";
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction = `${prediction[i].className}: ${(
          prediction[i].probability * 100
        ).toFixed(2)}%`;
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }
    }
  </script>
</body>
</html>
