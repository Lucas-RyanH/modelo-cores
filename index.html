<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Cor</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; font-family: sans-serif; }
        #mainContainer { display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: 100%; text-align: center; background-color: white; }
        #startButton { width: 90%; height: 80%; font-size: 24px; cursor: pointer; border: 2px solid black; border-radius: 10px; }
        #webcam-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        #webcam-container canvas { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <div id="mainContainer">
        <button id="startButton" onclick="init()">Toque para Iniciar o Scanner</button>
    </div>
    <div id="webcam-container"></div>

    <script type="text/javascript">
        const URL = "./";
        let model, webcam;
        let targetColor = "";
        let lastDetectedColor = "";

        // Função interna que define a cor alvo
        function setTargetColor(color) {
            targetColor = color.toLowerCase();
            lastDetectedColor = ""; 
        }

        // "Ouvinte" que recebe as mensagens do Thunkable
        window.addEventListener("message", function(event) {
            const message = event.data;
            if (typeof message === 'string' && message.startsWith('setTargetColor:')) {
                const colorName = message.substring('setTargetColor:'.length);
                setTargetColor(colorName);
            }
        });

        // Função de inicialização com a câmera traseira
        async function init() {
            const startButton = document.getElementById('startButton');
            startButton.innerHTML = "Carregando...";
            startButton.disabled = true;

            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                
                // O parâmetro 'flip' (espelhar) deve ser false para a câmera traseira
                webcam = new tmImage.Webcam(400, 400, false); 
                
                // Pedimos explicitamente pela câmera traseira ('environment')
                const constraints = {
                    video: {
                        facingMode: 'environment' 
                    }
                };
                await webcam.setup(constraints);

                await webcam.play();
                document.getElementById('webcam-container').appendChild(webcam.canvas);
                
                document.getElementById('mainContainer').style.display = 'none';

                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage("camera_pronta");
                }
                window.requestAnimationFrame(loop);
            } catch (e) {
                console.error(e);
                if (e.name === "NotAllowedError" || e.name === "OverconstrainedError") {
                    startButton.innerHTML = "Erro de câmera. Verifique permissões ou se há câmera traseira.";
                } else {
                    startButton.innerHTML = "Erro ao iniciar. Tente novamente.";
                }
                startButton.disabled = false;
            }
        }

        async function loop() {
            if (webcam && webcam.canvas) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
            if (!model || !targetColor) return;
            const prediction = await model.predict(webcam.canvas);
            let highestProbability = 0;
            let predictedClass = "";

            for (let i = 0; i < prediction.length; i++) {
                if (prediction[i].probability > highestProbability) {
                    highestProbability = prediction[i].probability;
                    predictedClass = prediction[i].className;
                }
            }

            if (predictedClass && highestProbability > 0.80) {
                const currentDetected = predictedClass.toLowerCase();
                if (currentDetected === targetColor && lastDetectedColor !== targetColor) {
                    if (window.ReactNativeWebView) {
                        window.ReactNativeWebView.postMessage("beep");
                    }
                }
                lastDetectedColor = currentDetected;
            }
        }
    </script>
</body>
</html>
